<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<head>
<title>色彩 webpage</title>
<style>
body {
    background-color: #ff3366;  /* 背景色为粉红色 */
}
h1 {
    color: #0099ff;   /* 标题文字颜色为蓝色 */
    text-align: center;   /* 居中 */
}
p {
    color: #ffff00;   /* 段落文字颜色为黄色 */
    font-size: 20px;   /* 文字大小为20px */
}
div {
    background-color: #66ff66; /* div背景色为绿色 */
    width: 600px;     /* div宽度600px */
    margin: auto;     /* div居中 */
    padding: 10px;  /* 内边距10px */
}
</style>
</head>
<body>

<h1>色彩斑斓</h1>

<div>
<p>这个网页使用了艳丽的颜色, pink红色作为背景,蓝色作为标题,黄色作为段落文字。中心div使用绿色背景。这种强烈对比的色彩看起来很醒目。</p>

<p>网页的内容可以随意发挥。这只是一个简单的demo,展示如何使用CSS设置色彩。在实际开发中,艳丽的色彩要适当使用,过度使用会让网页看起来太乱,而且不利于阅读和信息传达。</p>
</div>

</body>
</html>
